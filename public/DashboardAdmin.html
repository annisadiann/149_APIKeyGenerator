<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="flex h-screen bg-pink-50 font-sans">

    <!-- Sidebar -->
    <div id="sidebar" class="w-64 bg-gradient-to-b from-pink-600 to-pink-700 text-white transition-all duration-300 flex flex-col">
        <div class="p-4 flex items-center justify-between">
            <h1 id="sidebar-title" class="text-2xl font-bold">Admin Panel</h1>
            <button onclick="toggleSidebar()" class="p-2 hover:bg-pink-500 rounded-lg">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
        </div>

        <nav class="flex-1 p-4 space-y-2">
            <!-- Menu Dashboard Aktif -->
            <a href="#" class="w-full flex items-center gap-3 p-3 rounded-lg bg-pink-500 transition-colors text-white shadow-md">
                <i data-lucide="layout-dashboard" class="w-6 h-6"></i>
                <span class="sidebar-text font-semibold">Dashboard</span>
            </a>
        </nav>

        <div class="p-4 border-t border-pink-500">
            <a href="index.html" class="w-full flex items-center gap-3 p-3 rounded-lg hover:bg-pink-500/50 transition-colors text-left">
                <i data-lucide="log-out" class="w-6 h-6"></i>
                <span class="sidebar-text">Logout</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
        
        <!-- Header -->
        <header class="bg-white shadow-sm p-6 border-b border-pink-200 flex justify-between items-center">
             <h2 class="text-2xl font-bold text-pink-700">System Overview</h2>
             <div class="flex items-center gap-2">
                 <span class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></span>
                 <span class="text-sm text-gray-500 font-medium">Database Connected</span>
             </div>
        </header>

        <!-- Content Area -->
        <main class="flex-1 overflow-auto p-8">
            
            <!-- Judul Halaman sesuai request -->
            <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b-2 border-pink-300 pb-2 inline-block">
                Dashboard Admin: Daftar User & API Key
            </h1>

            <!-- Tabel Container -->
            <div class="bg-white rounded-xl shadow-lg border border-pink-200 overflow-hidden mt-4">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-pink-100 border-b-2 border-pink-200 text-pink-800">
                            <tr>
                                <th class="p-4 font-bold border-r border-pink-200 w-20">ID User</th>
                                <th class="p-4 font-bold border-r border-pink-200">Nama Depan</th>
                                <th class="p-4 font-bold border-r border-pink-200">Nama Belakang</th>
                                <th class="p-4 font-bold border-r border-pink-200">Email</th>
                                <th class="p-4 font-bold border-r border-pink-200">API Key</th>
                                <th class="p-4 font-bold text-center w-32">Status Key</th>
                            </tr>
                        </thead>
                        <tbody id="user-table-body" class="bg-white text-gray-700">
                            <!-- Loading State -->
                            <tr>
                                <td colspan="6" class="p-8 text-center text-gray-500">
                                    <div class="flex justify-center items-center gap-2">
                                        <i data-lucide="loader-2" class="animate-spin"></i> Memuat data dari database...
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

    <script>
        lucide.createIcons();

        // --- Logic Sidebar ---
        let sidebarOpen = true;
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const texts = document.querySelectorAll('.sidebar-text');
            const title = document.getElementById('sidebar-title');
            
            sidebarOpen = !sidebarOpen;
            
            if(sidebarOpen) {
                sidebar.classList.replace('w-20', 'w-64');
                texts.forEach(el => el.style.display = 'inline');
                title.style.display = 'block';
            } else {
                sidebar.classList.replace('w-64', 'w-20');
                texts.forEach(el => el.style.display = 'none');
                title.style.display = 'none';
            }
        }

        // --- Fetch Data Users dari Server (MySQL) ---
        async function fetchUsers() {
            const tbody = document.getElementById('user-table-body');

            try {
                // Panggil endpoint /users dari server.js
                const response = await fetch('/users');
                const data = await response.json();

                if (data.success) {
                    renderTable(data.users);
                } else {
                    tbody.innerHTML = `<tr><td colspan="6" class="p-4 text-center text-red-500 font-bold">Error: ${data.error}</td></tr>`;
                }
            } catch (error) {
                console.error('Error:', error);
                tbody.innerHTML = `<tr><td colspan="6" class="p-4 text-center text-red-500 font-bold">Gagal terhubung ke server. Pastikan server.js menyala.</td></tr>`;
            }
        }

        function renderTable(users) {
            const tbody = document.getElementById('user-table-body');
            tbody.innerHTML = '';

            if (users.length === 0) {
                tbody.innerHTML = `<tr><td colspan="6" class="p-8 text-center text-gray-500">Belum ada data user yang terdaftar.</td></tr>`;
                return;
            }

            users.forEach((user, index) => {
                const row = document.createElement('tr');
                // Warna selang-seling (Zebra striping)
                row.className = index % 2 === 0 ? 'bg-white' : 'bg-pink-50/30';
                row.className += ' hover:bg-pink-100 transition-colors border-b border-gray-100';

                // Cek status (jika kolom is_active ada, default Aktif)
                const isActive = user.is_active !== 0; 
                const statusLabel = isActive ? 'Aktif' : 'Non-Aktif';
                const statusClass = isActive 
                    ? 'bg-green-100 text-green-700 border border-green-200' 
                    : 'bg-red-100 text-red-700 border border-red-200';

                row.innerHTML = `
                    <td class="p-4 border-r border-gray-200 font-semibold text-center">${user.id}</td>
                    <td class="p-4 border-r border-gray-200">${user.first_name || '-'}</td>
                    <td class="p-4 border-r border-gray-200">${user.last_name || '-'}</td>
                    <td class="p-4 border-r border-gray-200 text-pink-600 hover:underline cursor-pointer">${user.email}</td>
                    <td class="p-4 border-r border-gray-200 font-mono text-xs text-gray-600 break-all">${user.api_key}</td>
                    <td class="p-4 text-center">
                        <span class="px-3 py-1 rounded-full text-xs font-bold ${statusClass}">
                            ${statusLabel}
                        </span>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Jalankan saat halaman dibuka
        fetchUsers();
    </script>
</body>
</html>
